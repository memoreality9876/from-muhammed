<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Muhammed</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p>Click the ❤ to open the envelope <br>
    Read and scroll down to reply.  
    </p>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Hey Sarah</strong>
                        <p>I just wanted to be honest with you... I've developed feelings for you and I was wondering if you'd like to be my girlfriend?⚘
                        <br> From Mustapha 

                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
        
        
    </div>

    <form action="https://formspree.io/f/mzzppakp" method="POST">
        <legend>Plz send me your reply </legend>
        <label for="message"></label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
   

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
   
</body>
</html>
