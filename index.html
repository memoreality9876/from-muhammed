<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Muhammed</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Hey Tina</strong>
                        <p>
                           I just wanted to let you know that I really like you and would love to be your boyfriend. Let me know what you think.
                           <br>  Take care, <br> Muhammed

                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
        
        
    </div>

    <form action="https://formspree.io/f/mzzppakp" method="POST">
        <legend>Plz send me your reply </legend>
        <label for="message"></label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
   

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
   
</body>
</html>
